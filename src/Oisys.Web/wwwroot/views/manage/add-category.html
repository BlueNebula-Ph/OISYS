<add-edit-shell>
    <shell-title>
        <h3>Save Category. <small class="text-muted">Please input category.</small></h3>
    </shell-title>
    <shell-form>
        <form name="ctrl.addCategoryForm" novalidate>
            <div form-input>
                <label for="category">Category Name</label>
                <input name="category" placeholder="Category Name." ng-model="ctrl.category.name" required focus-me="ctrl.defaultFocus" />
            </div>
        </form>
    </shell-form>
    <shell-controls>
        <save-button on-save="ctrl.save()" is-saving="ctrl.isSaving" is-disabled="!ctrl.addCategoryForm.$valid || ctrl.addCategoryForm.$pristine"></save-button>
    </shell-controls>
</add-edit-shell>
