<summary-shell>
    <shell-title>
        <h3>Categories. <small class="text-muted">Search categories.</small></h3>
    </shell-title>
    <shell-search>
        <input class="form-control input-sm" placeholder="Search Category..." ng-model="ctrl.filters.searchTerm" focus-me="ctrl.focus" />
        <button class="btn btn-default btn-sm" ng-click="ctrl.fetchCategories()">
            <i class="fa fa-search"></i>
        </button>
    </shell-search>
    <shell-table>
        <table class="table table-condensed table-striped summary-table">
            <thead>
                <tr>
                    <th>
                        <column-header header-text="Category Name" header-value="Code" sort="ctrl.filters.sortBy"
                                       sort-direction="ctrl.filters.sortDirection" fetch-call-back="ctrl.fetchCategories()"></column-header>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in ctrl.summaryResult.items track by c.id">
                    <td>{{ c.code }}</td>
                    <td class="text-center">
                        <summary-controls show-details="false"
                                          show-edit="true" edit-state="system.add-category({ id: {{ c.id }} })" edit-title="Edit this category."
                                          show-delete="true" delete-title="Delete this category.">
                        </summary-controls>
                    </td>
                </tr>
                <tr no-records ng-if="ctrl.summaryResult.items.length == 0" colspan="2"></tr>
            </tbody>
        </table>
    </shell-table>
</summary-shell>
