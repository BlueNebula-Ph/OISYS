<add-edit-shell>
    <shell-title>
        <h3>Save User. <small class="text-muted">Please input user details.</small></h3>
    </shell-title>
    <shell-form>
        <form name="ctrl.addUserForm" novalidate>
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label for="name">Username</label>
                    <input type="text" name="name" ng-model="ctrl.user.username" focus-me="ctrl.defaultFocus" required />
                </div>
                <div form-input>
                    <label for="password">Password</label>
                    <input type="password" name="password" ng-model="ctrl.user.password" required />
                </div>
                <div form-input>
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" ng-model="ctrl.user.firstname" required />
                </div>
                <div form-input>
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" ng-model="ctrl.user.lastname" required />
                </div>
                <div>
                    <ul class="list-unstyled">
                        <li ng-repeat="c in ctrl.user.accessList track by $index">
                            <input type="checkbox" value="{{ c.value }}" ng-model="c.selected" /> {{ c.text }}
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </shell-form>
    <shell-controls>
        <save-button on-save="ctrl.save()" is-saving="ctrl.isSaving" is-disabled="ctrl.addUserForm.$pristine || !ctrl.addUserForm.$valid"></save-button>
    </shell-controls>
</add-edit-shell>
