<loading-indicator></loading-indicator>
<h3>Provinces / Cities. <small class="text-muted">Search province / city.</small></h3>
<div class="form-inline bottom-margin-sm">
    <input class="form-control input-sm" placeholder="Search province or city..." ng-model="ctrl.filters.searchTerm" focus-me="ctrl.focus" />
    <button class="btn btn-default btn-sm" ng-click="ctrl.fetchCities()">
        <i class="fa fa-search"></i>
    </button>
</div>
<table class="table table-condensed table-striped summary-table">
    <thead>
        <tr>
            <th ng-repeat="header in ctrl.headers track by $index">
                <column-header header-text="{{ header.text }}" header-value="{{ header.value }}" sort="ctrl.filters.sortBy" 
                               sort-direction="ctrl.filters.sortDirection"
                               fetch-call-back="ctrl.fetchCities()"></column-header>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in ctrl.summaryResult.items track by c.id">
            <td>{{ c.code }}</td>
            <td>{{ c.parentCode }}</td>
            <td>
                <a ui-sref="system.add-city({ id: c.id })" class="btn btn-default btn-xs" title="Edit this province">
                    <i class="fa fa-edit fa-fw"></i>
                </a>
                <button class="btn btn-danger btn-xs" title="Delete this province">
                    <i class="fa fa-trash-o fa-fw"></i>
                </button>
            </td>
        </tr>
        <tr no-records ng-if="ctrl.summaryResult.items.length == 0" colspan="3"></tr>
    </tbody>
</table>
<pager current-page="ctrl.currentPage" total-pages="ctrl.summaryResult.totalPages"
       has-previous-page="ctrl.summaryResult.hasPreviousPage" has-next-page="ctrl.summaryResult.hasNextPage"
       on-page-change="ctrl.fetchCategories()"></pager>
