<button ng-if="showDetails" class="text-info" title="{{ detailsTitle }}"
   ui-sref="{{ detailsState }}">
    <i class="fa fa-file-o fa-fw"></i>
</button>
<button ng-if="showEdit" class="text-info" title="{{ editTitle }}"
   ui-sref="{{ editState }}">
    <i class="fa fa-edit fa-fw"></i>
</button>
<button ng-if="showDelete" class="text-danger" title="{{ deleteTitle }}"
        ng-click="onDelete()">
    <i class="fa fa-trash-o fa-fw"></i>
</button>
