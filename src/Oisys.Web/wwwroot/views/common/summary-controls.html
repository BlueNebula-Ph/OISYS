<a ng-if="showDetails" class="table-action-button teal" title="{{ detailsTitle }}"
   ui-sref="{{ detailsState }}">
    <i class="fa fa-file-o fa-fw"></i>
</a>
<a ng-if="showEdit" class="table-action-button teal" title="{{ editTitle }}"
   ui-sref="{{ editState }}">
    <i class="fa fa-pencil fa-fw"></i>
</a>
<button ng-if="showDelete" class="table-action-button red" title="{{ deleteTitle }}"
        ng-click="onDelete()">
    <i class="fa fa-trash-o fa-fw"></i>
</button>
