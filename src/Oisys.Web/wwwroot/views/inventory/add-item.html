<add-edit-shell>
    <shell-title>
        <h3>Save Item Details. <small class="text-muted">Please input item details.</small></h3>
    </shell-title>
    <shell-form>
        <form name="addItemForm">
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label for="itemCode">Item Code</label>
                    <input type="text" name="itemCode" placeholder="This field is auto-generated." readonly
                           ng-model="ctrl.item.code" />
                </div>
                <div form-input>
                    <label for="itemName">Item Name</label>
                    <input type="text" name="itemName" placeholder="" focus-me="defaultFocus"
                           ng-model="ctrl.item.name" />
                </div>
                <div form-input>
                    <label for="category">Category</label>
                    <select name="category" ng-model="ctrl.item.categoryId">
                        <option value="1">Manila</option>
                        <option value="1">Makati</option>
                        <option value="1">Malabon</option>
                    </select>
                </div>
                <div form-input>
                    <label for="description">Description</label>
                    <textarea name="description" rows="5" ng-model="ctrl.item.description" />
                </div>
                <div form-input>
                    <label for="Tags">Tags</label>
                    <input name="Tags" ng-model="ctrl.item.tags" />
                </div>
            </div>
            <div class="col-md-2 left-padding-none">
                <div form-input>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" class="text-right" ng-model="ctrl.item.quantity" min="1" />
                </div>
                <div form-input>
                    <label for="unit">Unit</label>
                    <input name="unit" ng-model="ctrl.item.unit" />
                </div>
                <div form-input>
                    <label for="walkInPrice">Walk-In Price</label>
                    <input name="walkInPrice" numeric-textbox="{ aSign: '₱ '}" class="text-right" ng-model="ctrl.item.walkInPrice" />
                </div>
                <div form-input>
                    <label for="mainPrice">Main Price</label>
                    <input name="mainPrice" numeric-textbox="{ aSign: '₱ '}" class="text-right" ng-model="ctrl.item.mainPrice" />
                </div>
                <div form-input>
                    <label for="nePrice">N.E. Price</label>
                    <input name="nePrice" numeric-textbox="{ aSign: '₱ '}" class="text-right" ng-model="ctrl.item.nePrice" />
                </div>
                <div form-input>
                    <label for="weight">Weight</label>
                    <input name="weight" ng-model="ctrl.item.weight" />
                </div>
                <div form-input>
                    <label for="thickness">Thickness</label>
                    <input name="thickness" ng-model="ctrl.item.thickness" />
                </div>
            </div>
        </form>
    </shell-form>
</add-edit-shell>
