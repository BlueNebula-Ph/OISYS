<add-edit-shell>
    <shell-title>
        <h3>Save Order.</h3>
    </shell-title>
    <shell-form>
        <form name="ctrl.addOrderForm" novalidate>
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label>Order Number</label>
                    <input type="text" ng-model="ctrl.order.code" focus-me="ctrl.defaultFocus" placeholder="Autogenerated." readonly />
                </div>
                <div form-input>
                    <label>Customer</label>
                    <select ng-model="ctrl.order.selectedCustomer" ng-options="customer.name for customer in ctrl.customerList" required></select>
                </div>
            </div>
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label>Order Date</label>
                    <input type="date" ng-model="ctrl.order.date" />
                </div>
                <div form-input>
                    <label>Due Date</label>
                    <input type="date" ng-model="ctrl.order.dueDate" />
                </div>
            </div>
            <div class="col-md-3 left-padding-none">
                <div>
                    <label class="control-label">Discount</label>
                    <discount-control discount-percent="ctrl.order.discountPercent" discount-amount="ctrl.order.discountAmount"></discount-control>
                </div>
                <div form-input>
                    <label>Total Discounted Amount</label>
                    <input type="text" ng-model="ctrl.order.totalAmount" numeric-textbox="{ currencySymbol: '₱ '}" readonly />
                </div>
            </div>
            <div class="col-md-9 left-padding-none">
                <table class="table table-condensed input-details-table">
                    <thead>
                        <tr><th colspan="7" class="header-actions">
                            <button ng-click="ctrl.addOrderDetail()" class="header-action-button"><i class="fa fa-plus"></i> Order Items</button>
                        </th></tr>
                        <tr class="header">
                            <th class="text-right" style="width: 10%;">Qty</th>
                            <th style="width: 10%;">Unit</th>
                            <th style="width: 30%;">Item</th>
                            <th style="width: 20%;">Category</th>
                            <th class="text-right" style="width: 12%;">Unit Price</th>
                            <th class="text-right" style="width: 12%;">Total Price</th>
                            <th style="width: 6%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="detail in ctrl.order.details track by $index" ng-if="!detail.isDeleted" ng-include="'edit'"></tr>
                        <tr no-records ng-if="ctrl.order.details.length == 0" colspan="7"></tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-right" colspan="6">Gross Amount : ₱ {{ ctrl.order.grossAmount | number: 2 }}</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </form>
    </shell-form>
    <shell-controls>
        <save-button on-save="ctrl.save()" is-saving="ctrl.isSaving" is-disabled="!ctrl.addOrderForm.$valid || ctrl.addOrderForm.$pristine || ctrl.order.details.length == 0"></save-button>
    </shell-controls>
</add-edit-shell>

<script type="text/ng-template" id="edit">
    <td><input type="number" ng-model="detail.quantity" class="form-control input-xs text-right" min="1" focus-me="detail.focus" /></td>
    <td><input class="form-control input-xs" ng-model="detail.unit" readonly /></td>
    <td ng-if="detail.id == 0">
        <select class="form-control input-xs" ng-model="detail.selectedItem" ng-options="item.codeName for item in ctrl.itemList"></select>
    </td>
    <td ng-if="detail.id != 0">
        <input class="form-control input-xs" ng-model="detail.item" readonly />
    </td>
    <td><input class="form-control input-xs" ng-model="detail.categoryName" readonly /></td>
    <td><input class="form-control input-xs text-right" numeric-textbox="{ currencySymbol: '₱ '}" ng-model="detail.price" readonly /></td>
    <td><input class="form-control input-xs text-right"numeric-textbox="{ currencySymbol: '₱ '}" ng-model="detail.totalPrice" readonly /></td>
    <td class="text-center">
        <button ng-click="ctrl.deleteDetail(detail)" class="table-action-button red"><i class="fa fa-trash"></i></button>
    </td>
</script>
