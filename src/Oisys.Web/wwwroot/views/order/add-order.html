<add-edit-shell>
    <shell-title>
        <h3>
            Save Order Details.
            <small class="text-muted">
                <i class="fa fa-info-circle text-primary"></i>
                To add order items, input the details in the table and click the add (+) button.
            </small>
        </h3>
    </shell-title>
    <shell-form>
        <form name="addOrderForm">
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label>Order Number</label>
                    <input type="text" ng-model="ctrl.order.code" focus-me="ctrl.defaultFocus" />
                </div>
                <div form-input>
                    <label>Customer</label>
                    <select ng-model="ctrl.order.customerId" ng-options="customer.id as customer.name for customer in ctrl.customerList"></select>
                </div>
            </div>
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label>Order Date</label>
                    <input type="date" ng-model="ctrl.order.date" />
                </div>
                <div form-input>
                    <label>Due Date</label>
                    <input type="date" ng-model="ctrl.order.dueDate" />
                </div>
            </div>
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label>Discount</label>
                    <input type="text" ng-model="ctrl.order.discount" numeric-textbox="{ currencySymbol: '₱ '}" />
                </div>
                <div form-input>
                    <label>Total Amount</label>
                    <input type="text" ng-model="ctrl.order.discount" numeric-textbox="{ currencySymbol: '₱ '}" readonly />
                </div>
            </div>
            <div class="col-md-10 left-padding-none">
                <table class="table table-condensed input-details-table">
                    <thead>
                        <tr>
                            <th style="width: 26%;">Item</th>
                            <th class="" style="width: 15%;">Quantity</th>
                            <th style="width: 15%;">Unit</th>
                            <th class="" style="width: 20%;">Unit Price</th>
                            <th class="" style="width: 20%;">Total Price</th>
                            <th style="width: 4%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6">
                                <button class="btn btn-primary btn-xs" ng-click="ctrl.addOrderDetail()">
                                    <i class="fa fa-plus"></i> New order detail
                                </button>
                            </td>
                        </tr>
                        <tr ng-repeat="i in ctrl.orderDetails track by $index">
                            <td>
                                <select class="form-control input-xs" ng-model="i.selectedItem" ng-options="item.codeName for item in ctrl.itemList" focus-me="i.focus"></select>
                            </td>
                            <td>
                                <input class="form-control input-xs " type="number" ng-model="i.quantity" />
                            </td>
                            <td>
                                <input class="form-control input-xs" ng-model="i.unit" readonly />
                            </td>
                            <td>
                                <input type="text" class="form-control input-xs " ng-model="i.price"
                                       numeric-textbox="{ currencySymbol: '₱ '}" />
                            </td>
                            <td>
                                <input type="text" class="form-control input-xs " ng-model="i.totalPrice"
                                       numeric-textbox="{ currencySymbol: '₱ '}" readonly />
                            </td>
                            <td>
                                <a href="" class="text-danger">
                                    <i class="fa fa-times"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </shell-form>
</add-edit-shell>
