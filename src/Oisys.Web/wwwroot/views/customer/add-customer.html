<add-edit-shell>
    <shell-title>
        <h3>Save Customer Details. <small class="text-muted">Please input customer details.</small></h3>
    </shell-title>
    <shell-form>
        <form name="addCustomerForm">
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label for="customerCode">Customer Code</label>
                    <input type="text" name="customerCode" placeholder="This field is auto-generated." readonly
                           ng-model="ctrl.customer.code" />
                </div>
                <div form-input>
                    <label for="customerName">Customer Name</label>
                    <input type="text" name="customerName" placeholder="Ex. Alice" ng-model="ctrl.customer.name"
                           focus-me="ctrl.defaultFocus" />
                </div>
                <div form-input>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Ex. Alice@gmail.com" ng-model="ctrl.customer.email" />
                </div>
                <div form-input>
                    <label for="contactNumber">Contact Number</label>
                    <input name="contactNumber" placeholder="Ex. (900)-911-5555" ng-model="ctrl.customer.contactNumber" />
                </div>
                <div form-input>
                    <label for="contactPerson">Contact Person</label>
                    <input name="contactPerson" placeholder="Ex. Bob" ng-model="ctrl.customer.contactPerson" />
                </div>
            </div>
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label for="address">Address</label>
                    <textarea name="address" rows="5" ng-model="ctrl.customer.address" />
                </div>
                <div form-input style="margin-top: -2px;">
                    <label for="cityDropdown">City</label>
                    <select name="cityDropdown" ng-model="ctrl.customer.cityId">
                        <option value="1">Manila</option>
                        <option value="1">Makati</option>
                        <option value="1">Malabon</option>
                    </select>
                </div>
                <div form-input>
                    <label for="provinceDropdown">Province</label>
                    <select name="provinceDropdown" ng-model="ctrl.customer.provinceId">
                        <option value="1">Manila</option>
                        <option value="1">Makati</option>
                        <option value="1">Malabon</option>
                    </select>
                </div>
                <div form-input>
                    <label for="terms">Terms</label>
                    <input name="terms" ng-model="ctrl.customer.terms" />
                </div>
            </div>
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label for="discount">Discount</label>
                    <input name="discount" ng-model="ctrl.customer.discount" />
                </div>
                <div form-input>
                    <label for="tags">Tags</label>
                    <input name="tags" ng-model="ctrl.customer.tags" />
                </div>
                <div form-input>
                    <label for="pricelistoptions">Price List</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="pricelistoptions" value="Walk-In Price"
                                   checked ng-model="ctrl.customer.priceList"> Walk-In Price
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="pricelistoptions" value="Mainstream Price"
                                   ng-model="ctrl.customer.priceList"> Mainstream Price
                        </label>
                    </div>


                </div>


            </div>
            <!--<div class="col-md-12" style="height: 100%;">
            <pre>
                {{ addCustomerForm }}
            </pre>
        </div>-->
        </form>
    </shell-form>
</add-edit-shell>
