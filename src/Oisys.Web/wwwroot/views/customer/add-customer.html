<loading-indicator loading-text="Saving"></loading-indicator>
<h3>Save Customer Details. <small class="text-muted">Please input customer details.</small></h3>
<form name="addCustomerForm">
    <div class="col-md-3 left-padding-none">
        <div form-input>
            <label for="CustomerCode">Customer Code</label>
            <input type="text" id="CustomerCode" placeholder="This field is auto-generated." readonly
                   ng-model="ctrl.customer.code" />
        </div>
        <div form-input>
            <label for="CustomerName">Customer Name</label>
            <input type="text" id="CustomerName" placeholder="Ex. Alice" ng-model="ctrl.customer.name" />
        </div>
        <div form-input>
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Ex. Alice@gmail.com" ng-model="ctrl.customer.email" />
        </div>
        <div form-input>
            <label for="ContactNumber">Contact Number</label>
            <input id="ContactNumber" placeholder="Ex. (900)-911-5555" ng-model="ctrl.customer.contactNumber" />
        </div>
        <div form-input>
            <label for="ContactPerson">Contact Person</label>
            <input id="ContactPerson" placeholder="Ex. Bob" ng-model="ctrl.customer.contactPerson" />
        </div>
    </div>
    <div class="col-md-3 left-padding-none">
        <div form-input>
            <label for="Address">Address</label>
            <textarea id="Address" rows="5" ng-model="ctrl.customer.address" />
        </div>
        <div form-input style="margin-top: -2px;">
            <label for="City">City</label>
            <select ng-model="ctrl.customer.cityId">
                <option value="1">Manila</option>
                <option value="1">Makati</option>
                <option value="1">Malabon</option>
            </select>
        </div>
        <div form-input>
            <label for="Province">Province</label>
            <select ng-model="ctrl.customer.provinceId">
                <option value="1">Manila</option>
                <option value="1">Makati</option>
                <option value="1">Malabon</option>
            </select>
        </div>
        <div form-input>
            <label for="Term">Terms</label>
            <input id="Terms" ng-model="ctrl.customer.terms" />
        </div>
    </div>
    <div class="col-md-3 left-padding-none">
        <div form-input>
            <label for="Discount">Discount</label>
            <input id="Discount" ng-model="ctrl.customer.discount" />
        </div>
        <div form-input>
            <label for="Tags">Tags</label>
            <input id="Tags" ng-model="ctrl.customer.tags" />
        </div>
        <div form-input>
            <label for="PriceList">Price List</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="pricelistoptions" value="Walk-In Price"
                           checked ng-model="ctrl.customer.priceList"> Walk-In Price
                </label>
                <label class="radio-inline">
                    <input type="radio" name="pricelistoptions" value="Mainstream Price"
                           ng-model="ctrl.customer.priceList"> Mainstream Price
                </label>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <pre>{{ addCustomerForm | json }}</pre>
    </div>
    <div class="col-md-12 left-padding-none">
        <button class="btn btn-primary btn-sm" ng-click="ctrl.save()">
            <i class="fa fa-save"></i> Save
        </button>
        <button class="btn btn-default btn-sm">
            <i class="fa fa-times"></i> Cancel
        </button>
    </div>
</form>
