<loading-indicator></loading-indicator>
<h3>Customer Accounts. <small class="text-muted">Search customer details & accounts.</small></h3>
<div class="form-inline bottom-margin-sm">
    <input class="form-control input-sm" placeholder="Search..." ng-model="ctrl.filters.searchTerm" />
    <select class="form-control input-sm">
        <option class="text-muted" label="Filter by city..." value="0"></option>
    </select>
    <select class="form-control input-sm">
        <option class="text-muted" label="Filter by province..." value="0"></option>
    </select>
    <button class="btn btn-default btn-sm" ng-click="ctrl.fetchCustomers()">
        <i class="fa fa-search"></i>
    </button>
</div>
<table class="table table-condensed table-striped summary-table">
    <thead>
        <tr>
            <th ng-repeat="header in ctrl.headers track by $index">
                <column-header header-text="{{ header.text }}" header-value="{{ header.value }}" sort="ctrl.filters.sortBy" 
                               sort-direction="ctrl.filters.sortDirection"
                               fetch-call-back="ctrl.fetchCustomers()"></column-header>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in ctrl.summaryResult.items track by c.id">
            <td>{{ c.code }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.cityName }}</td>
            <td>{{ c.provinceName }}</td>
            <td>{{ c.contactPerson }}</td>
            <td>{{ c.contactNumber }}</td>
            <td>
                <a ui-sref="customers.detail({ id: c.id })" class="btn btn-default btn-xs" title="View customer details">
                    <i class="fa fa-file-o fa-fw"></i>
                </a>
                <a ui-sref="customers.add({ id: c.id })" class="btn btn-default btn-xs" title="Edit this customer">
                    <i class="fa fa-edit fa-fw"></i>
                </a>
                <button class="btn btn-danger btn-xs" title="Delete this customer">
                    <i class="fa fa-trash-o fa-fw"></i>
                </button>
            </td>
        </tr>
        <tr no-records ng-if="ctrl.summaryResult.items.length == 0" colspan="8"></tr>
    </tbody>
</table>
<pager current-page="ctrl.currentPage" total-pages="ctrl.summaryResult.totalPages"
       has-previous-page="ctrl.summaryResult.hasPreviousPage" has-next-page="ctrl.summaryResult.hasNextPage"
       on-page-change="ctrl.fetchCategories()"></pager>
